<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

        <script src="RotorPirates.js"></script>
    </head>
    <body>
        <img src="http://monsterquads.eu/wp-content/uploads/2017/02/monsterquadsXR-log2.png" style="width:400px;margin-top:30px"/>
        <h3>Rates Calculator</h3>
        <div id="curve_chart" style="width: 900px; height: 500px; margin-top:-70px"></div>
        <div class="rateBox">
            <span class="block-title">RaceFlight Rates</span>
            <div>
                <span class="input-title">Rate:</span>
                <span class="input-title">Expo:</span>
                <span class="input-title">Acro+:</span>
            </div>
            <div>
                <input type="number" name="rfRate" min="0" max="2000" value="400" class="input-field"/>
                <input type="number" name="rfExpo" min="0" max="100" value="50" class="input-field"/>
                <input type="number" name="rfAcro" min="0" max="1000" value="140" class="input-field"/>
            </div>
        </div>
        <div class="rateBox">
            <span class="block-title">BetaFlight Rates</span>
            <div>
                <span class="input-title">RC Rate:</span>
                <span class="input-title">Super Rate:</span>
                <span class="input-title">RC Expo:</span>
            </div>
            <div>
                <input type="number" name="bfRate" step="0.01" min="0.00" max="3.00" value="1.00" placeholder='0.00' class="input-field"/>
                <input type="number" name="bfSuper" step="0.01" min="0.00" max="1.00" value="0.70" placeholder='0.00' class="input-field"/>
                <input type="number" name="bfExpo" step="0.01" min="0.00" max="1.00" value="0.00" placeholder='0.00' class="input-field"/>
            </div>
        </div>
        <div class="rateBox">
            <span class="block-title">KISS Rates</span>
            <div>
                <span class="input-title">RC Rate:</span>
                <span class="input-title">Rate:</span>
                <span class="input-title">RC Curve:</span>
            </div>
            <div>
                <input type="number" name="kissRcRate" step="0.01" min="0.00" max="10.00" value="0.70" placeholder='0.00' class="input-field"/>
                <input type="number" name="kissRate" step="0.01" min="0.00" max="1.00" value="0.70" placeholder='0.00' class="input-field"/>
                <input type="number" name="kissCurve" step="0.01" min="0.00" max="1.00" value="0.40" placeholder='0.00' class="input-field"/>
            </div>
        </div>
        <div class="footer">
            See original code on <a href="https://github.com/apocolipse/RotorPirates">GitHub</a>
        </div>
    </body>
</html>
